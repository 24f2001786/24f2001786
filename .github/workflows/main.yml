name: Daily Update (24f2001786@ds.study.iitm.ac.in)

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create or update timestamp
        run: |
          echo "Last updated: $(date -u)" > status.txt

      - name: Commit changes
        run: |
          git config user.name "24f2001786"
          git config user.email "24f2001786@ds.study.iitm.ac.in"
          git add status.txt
          git commit -m "Daily update: $(date -u)"
          git push
