name: Daily Repository Update

run-name: Daily Repository Update - 24f2001786@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '17 14 * * *'
  workflow_dispatch:

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add daily commit
        run: |
          echo "Updated at $(date -u)" >> daily-log.txt
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add daily-log.txt
          git commit -m "Automated daily update: $(date -u)"
          git push
